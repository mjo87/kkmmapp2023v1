        /*SPLIT SCREEN STYLE*/
        .split {
          height: 100%;
          width: 50%;
          position: fixed;
          z-index: 0;
          top: 0;
          overflow-x: hidden;
          padding-top: 20px;
        }
        
        .left {
          left: 0;
          background-color: #092752e2;
        }
        
        .right {
          right: 0;
          background-color: #8d817bbe;
        }
        
        .centered {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
        }
        
        
        .invert {
            filter: invert(1);
        }
        
        </style>
